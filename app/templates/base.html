<html>
    <head>
        {% if title %}
            <title>{{ title }} - MicroBlog</title>
        {% else %}
            <title> Welcome</title>
        {% endif %}
    </head>
    <body>
        <div>
            <h4>Microblog: </h4>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">LogIn</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
